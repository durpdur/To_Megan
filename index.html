<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=400, user-scalable=no">
        <title>To_Megan</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="question">
            <h4>IAN'S CLUE</h4>
            <h1>MEGAN</h1>
        </div>

        <div class="game-area">
            <div class="board-container">
                <div class="game-board">
                    <div class="blank-layer"></div>
                
                    <div class="score-layer" id="score_layer">
                        <span class="score-num n1">2</span>
                        <span class="score-num n2">3</span>
                        <span class="score-num n3">4</span>
                    </div>
                
                    <div class="dial-layer" id="dial"></div>
                    <div class="pivot-point"></div>
                </div>

                <div class="left-label">OK</div>
                <div class="right-label">STRAIGHT BADDIE</div>
            </div>

            <div class="controls">
                <input type="range" min="0" max="180" value="90" id="slider">
                <button id="check-btn">Check Score</button>
                <p id="message"></p>
            </div>
        </div>

        <div class="valentine_card">
            <h1>Will you be my valentine?</h1>
            <button>Yes</button>
            <button>No</button>
        </div>

        <div id="victory-screen">
            <div class="big-heart">ðŸ¥°</div>
            <h2>SEE YOU SOON!</h2>
            <p>I'm the luckiest person in the world</p>
            <p>Happy Valentines</p>
        </div>

        <script src="script.js"></script>
    </body>
</html>
